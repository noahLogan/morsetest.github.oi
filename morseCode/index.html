<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorseCode</title>
    <style>
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        input {
            width: 280px;
        }
    </style>
</head>
<body>
    <h1>Traducción a Código Morse</h1>
    <form id="morseForm">
        <label for="textInput">Introduce el texto:</label>
        <input type="text" id="textInput" placeholder="colocar una coma para separar las palabras" required>
        <button type="submit">Traducir</button>
    </form>
    <div id="result"></div>
    <button id="vibrateButton" style="display:none;">Vibrar</button>

    <script src="function.js"></script>
</body>
</html>
